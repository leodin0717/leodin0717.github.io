<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      background-color: deepskyblue;
      color: white;
      display: inline-block;
      padding: 5px;
      font-size: 3rem;
      margin: 30px;
      transform: 
      /* scaleX(0.5) scaleY(2); */
      scale(1);
      transition: all 1s;
      transform-origin: left bottom;

    }
    h1:hover{
      transform: 
      /* scaleX(0.5) scaleY(2); */
      scale(1.5);
      transition: all 1s;
    }
  </style>
</head>

  <h1>Hello world!</h1>
