<!doctype html>
<html>
<head>
  <style>
    a{
      font-size:3rem;
      display:inline-block;
/*
      transition-property: font-size transform;
      transition-duration: 0.1s;
      transition:all 0.1s;
*/
      transition:font-size 1s, transform 0.1s;
      transition-delay: 1s;
    }
    a:active{
      transform:translate(20px, 20px);
      font-size:2rem;
    }
    div{
      background-color: black;
      color: white;
      padding: 10px;
      width: 100px;
      height: 100px;
      transition: height 1s;
    }
    div:hover{
      height: 400px;
    }
  </style>
</head>
<body>
  <div>
    transition
  </div>
</body>
</html>
