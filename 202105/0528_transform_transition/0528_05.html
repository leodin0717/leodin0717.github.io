<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d transform</title>
  <style>
    .wrapper{
      perspective: 500px;
      padding: 100px;
    }
    .parent {
      width: 200px;
      /* border: 2px solid red; */
      transform-style: preserve-3d;
    }
    img{
      width: 300px;
      height: 200px;
      /* border: 1px solid black; */
      transition: 1s;
      transform: perspective(500px)rotatey(45deg);
      /* 모니터에서 얼마나 거리를 둔 건지의 느낌  작을수록 원근감이 가까운 느낌
      보통 500~900정도 씀*/
      transform: rotateX(70deg);
      /* box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); */
      transition: .5s;
      
    }

    img:hover{
      transform: rotate(0);
      
      border: 0;
      
    

    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="parent">
        <img src="../../portpolio/apple/compare_mbp16__fykfvftfaeuu_large.png" alt="">
      </div>
    </div>
  </div>
</body>
</html>
