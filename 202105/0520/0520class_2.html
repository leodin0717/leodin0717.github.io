<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"content="width=device-width, initial-scale=1">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0  ;
    }
    #wrapper{
      margin: 0 auto;
      width: 50vw;
      height: 100vh;
      background-color: yellow;
    }
    @media screen and (min-width:320px) {
      /* 모바일 용으로 최소 320 이상 */
      #wrapper {
        width: 30%;
        height: 50vh;
        background-color: tomato;

      }
    }
    @media screen and (min-width:768px) {
      /* 태블릿 용으로 최소 768 이상 */
      #wrapper {
        width: 50%;
        height: 80vh;
        background-color: dodgerblue;
    }
    @media screen and (min-width:1024px) {
      /* pc 용으로 최소 1024 이상 */
      #wrapper {
        width: 80%;
        height: 90vh;
        background-color: gray;
    }
  </style>
</head>
<body>
  <div id="wrapper"></div>
</body>
</html>
