<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrapper{
      width: 200px;
    }
    

    .labels{
      display: none;
    }

    .labels a{
      text-decoration: none;
      color: black;
      display: block;
      text-align: center;
      padding: 20px 30px;
    }
    label[for=menu]{
      width: 200px;
      cursor: pointer;
      display: block;
      text-align: center;
      background-color: #dfebf7;
      padding: 30px;
      border-radius: 30px;
      border: 10px solid #eee;
      box-shadow: 5px 5px 10px #333 inset;
    }

    #menu{
      display: none;
    }
    input[id="menu"]:checked ~.labels{
      display: block;
    }

    a:hover{
      background-color: ivory;
    }


  </style>
</head>
<body>
  <div class="wrapper">
    <label for="menu" >Drop</label>
    <input type="checkbox" id="menu">
    <div class="labels">
      <a href="#">menu-1</a>
      <a href="#">menu-2</a>
      <a href="#">menu-3</a>
      <a href="#">menu-4</a>
      <a href="#">menu-5</a>
      <a href="#">menu-6</a>
    </div>
  </div>
</body>
</html>
