<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    a{
      text-decoration: none;
      color: green;
    }
    .gnb a::before{
      content: "01";
      color: indigo;
      background-color: khaki;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      text-align: center;
      display: inline-block;
      line-height: 20px;
    }

    .gnb a::after{
      content: "update";
      background-color: indianred;
      border-radius: 5px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="gnb">
    <a href="#">Frontend Developer</a>
  </div>
</body>
</html>
