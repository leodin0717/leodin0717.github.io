<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slide{
      position: relative;
      width: 300px;
      height: 300px;
      border: 1px solid red;
    }

    .slide-images{
      width: 900px;
      position: absolute;
      left: 0;
      top: 0;
      font-size: 0;
    }

    
  </style>
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="tab" checked id="tab1">
    <input type="radio"  name="tab" id="tab2">
    <input type="radio"  name="tab" id="tab3">
    <div class="slide">
      <div class="slide-images">
        <img src="../images/1.png" alt="" width="300px" height="300px">
        <img src="../images/2.png" alt="" width="300px" height="300px">
        <img src="../images/3.png" alt="" width="300px" height="300px">
      </div>
    </div>
    <div class="btn">
      <label for="tab1">1</label>
      <label for="tab2">2</label>
      <label for="tab3">3</label>
    </div>
  </div>
</body>
</html>
