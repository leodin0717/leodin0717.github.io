<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper{
      width: 200px;
    }

    .wrapper button{
      border: none;
      width: inherit;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
    }

    a{
      text-decoration: none;
      color: #333;
      display: block;
      text-align: center;
      padding: 10px;
    }

    .submenu{
      width: inherit;
      display: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .wrapper:hover .submenu{
      display:block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <button>Dropdown menu</button>
    <div class="submenu">
      <a href="#">Menu1</a>
      <a href="#">Menu2</a>
      <a href="#">Menu3</a>
      <a href="#">Menu4</a>
      <a href="#">Menu5</a>
      <a href="#">Menu6</a>
    </div>
  </div>
</body>
</html>
