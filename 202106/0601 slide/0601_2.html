<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a{
      text-decoration: none;
      color: #333;
    }
    .gnb a::before{
     /* 비포 태그가 a의 자식으로 들어감 + inline 형태*/
      content: "01";
      background-color: lightskyblue;
      color: white;
      border-radius: 50%;
      display: inline-block;
      width: 20px;
      height: 20px;
      text-align: center;
      font-size: 0.7em;
      line-height: 20px;
      margin-right: 5px;
    }

    .gnb a::after{
      content: "update";
      background-color: lightpink;
      color: white;
      display: inline-block;
      text-align: center;
      font-size: 0.7em;
      border-radius: 5px;
      line-height: 18px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="gnb">
    <a href="#">Frontend Developer</a>
  </div>
</body>
</html>
