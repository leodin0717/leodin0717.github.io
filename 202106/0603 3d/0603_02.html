<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D</title>
  <style>
    .container{
      width: 70vw;
      height: 70vh;
      background-color: yellowgreen;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 500px;

    }

    .container .slide{
      display: flex;
      /* flex-direction: column; */
      width: 100px;
      height: 200px;
      justify-content: center;
      align-items: center;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: 1s;
      transform-origin: left;

    }

    .card{
      width: 100%;
      height: 100%;
      background-color: violet;
      /* margin: 10px; */
      /* margin: -15px; */
      /* box-shadow: 0 10px 10px inset; */
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      /* transition: 1s; */
      position: absolute;
      
      top: 0;
      left: 0;
      
    }

    .container:hover .slide{
      transform: rotateY(180deg);
      

    }

    .card-front{
      background-color: tomato;
      /* transform: rotateY(0deg); */
    }
    .card-back{
      background-color: brown;
      transform: rotateY(180deg);
    
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slide">
    <div class="card card-front">F</div>
    <div class="card card-back">B</div>
  </div>
  </div>
</body>
</html>
