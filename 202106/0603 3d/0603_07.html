<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label[for=menu]{
      width: 50px;
      height: 50px;
      display: block;
      position: absolute;
      transform: translateY(-50%);
      top: 50%;
      right: 15px;
    }

    label[for=menu] div{
      background-color: #222;
      height: 2px;
      width: 100%;
      position: absolute;
      transition: 0.3s;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <input type="checkbox" id="menu">
    <label for="menu">
      <div></div>
      <div></div>
      <div></div>
    </label>
    <div class="bar"></div>
  </div>
</body>
</html>
