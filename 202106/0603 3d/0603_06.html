<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slide{
      border: 1px solid red;
      width: 300px;
      height: 300px;
      position: relative;
      overflow: hidden;
    }

    .slide-images{
      width: 900px;
      font-size: 0;
      position: absolute;
      top: 0;
      left: 0;
      transition: .5s;
    }

    input[id=tab1]:checked ~ .slide .slide-images{
      left: 0;
    }
    input[id=tab2]:checked ~ .slide .slide-images{
      left: -300px;
    }
    input[id=tab3]:checked ~ .slide .slide-images{
      left: -600px;
    }

    .btn{
      padding: 10px 20px;
      text-align: center;
    }

    .btn label{
      width: 20px;
      height: 20px;
      background-color: lightgray;
      display: inline-block;
      border-radius: 50%;
    }
    input{
      display: none;
    }

    input[id=tab1]:checked ~ .btn label[for=tab1],
    input[id=tab2]:checked ~ .btn label[for=tab2],
    input[id=tab3]:checked ~ .btn label[for=tab3]{
      background-color: lightpink;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="tab" id="tab1">
    <input type="radio" name="tab" id="tab2">
    <input type="radio" name="tab" id="tab3">
    <div class="slide">
      <div class="slide-images">
        <img src="images/desert.jpg" alt="" width="300" height="300">
        <img src="images/forest.jpg" alt="" width="300" height="300">
        <img src="images/sea.jpeg" alt="" width="300" height="300">
      </div>
    </div>
    <div class="btn">
      <label for="tab1"></label>
      <label for="tab2"></label>
      <label for="tab3"></label>
    </div>
  </div>
</body>
</html>
