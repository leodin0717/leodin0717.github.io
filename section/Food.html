      body {
        min-height: 1000px;

      #colums {
        column-width: 320px;
        column-gap: 15px;
        width: 90%;
        max-width: 1100px;
        margin: 50px auto;
      }
      #columns figure {
        background: #fefefe;
        border: 2px solid #fcfcfc;
        box-shadow: 0 1px 2px rgba(34, 25, 25, 0.4);
        margin: 0 10px 15px;
        padding: 15px;
        padding-bottom: 10px;
        transition: opacity 0.4s ease-in-out;
        display: inline-block;
        -webkit-column-break-inside: avoid;
        width: 320px;
        height: 320px;
        border-radius: 10%;
      }
      #columns figure img {
        width: 100%;
        height: auto;
        /* border-bottom: 1px solid #ccc; */
        padding-bottom: 15px;
        margin-bottom: 5px;
        border-radius: 20%;
      }
      #columns:hover figure:not(:hover) {
        opacity: 0.4;
      }
      @media screen and (max-width: 750px) {
        #columns {
          column-gap: 0px;
        }
        #columns figure {
          width: 100%;
        }
      }
      h1 {
        text-align: center;
      }
    </style>
