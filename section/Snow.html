        display: inline-block;
        -webkit-column-break-inside: avoid;
        width: 300px;

        border-radius: 20%;

      }
      @media screen and (max-width: 750px) {
        #columns {
          column-gap: 0px;
        }
        #columns figure {
          width: 100%;
        }
      }
      h1 {
        text-align: center;
      }
