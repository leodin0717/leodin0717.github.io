<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life</title>
  <style>
    body{
      margin: 0;
    }
    h1{
      text-align: center;
      background-color: rgb(241,241,241); 
      color: rgb(71, 61, 61);
      font-size: 3rem;
      margin: 0px;
      padding: 20px;
    }
    .thumbnail{
      margin:10px;
      width:150px;
      height:150px;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      border-radius: 10%;
      transform: scale(1);
      -webkit-transform: scale(1);
      transition: all 0.3s ease-in-out;
    }
    .thumbnail:hover {
      transform: scale(1.4);
      -webkit-transform: scale(1.4);
    }
  </style>
</head>
<body>
  <h1>Life</h1>
  <div class="thumbnail" style="background-image:url('../image/Life/20180205_155750.jpg')"></div>

</body>
</html>
