<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여름방학 특강 신청하기</title>
    <style>
      legend{
        font-weight: bold;
      }
      }
      input[type="text"]#time{
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>여름방학 특강 신청하기</h1>
    <form method="get">
      <p>
      <fieldset>
        <legend>교육과정</legend>
        <label>영어회화</label><input type="text" placeholder="오전 9:00~11:00" id="time" ><label>(초급레벨)</label>
      </fieldset>
      </p>
      <p>
      <fieldset>
        <legend>신청자 기본정보</legend>
        <p><label>이름</label><input type="text"></p>
        <p><label>이메일</label><input type="text" name="email"></p>
        <p><label>비밀번호</label><input type="password"></p>
        <p><label>학과</label></p>
        <p><label>성별</label>
          <label><input type="radio"  name="check" value="men">남자</label>
          <label><input type="radio" name="check" value="women">여자</label>
        </p>
        <p><label>관심사</label>
          <label><input type="checkbox" name="travel">여행</label>
          <label><input type="checkbox" name="game">게임</label>
          <label><input type="checkbox" name="party">공연</label>
          <label><input type="checkbox" name="exercise">운동</label>
          <label><input type="checkbox" name="etc">기타</label>
        </p>
      </fieldset>
      </p>
      <input type="submit" value="수강신청"><input type="reset" value="다시쓰기">
    </form>
  </body>
</html>
